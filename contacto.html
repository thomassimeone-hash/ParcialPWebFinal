        <form action="confirmacion.html" method="GET" class="formContacto">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required minlength="2" maxlength="20">

            <input type="text" id="apellido" name="apellido" required minlength="2" maxlength="20">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required minlength="5" maxlength="1000"></textarea>

            <button type="submit">Enviar mensaje</button>
        </form>
    </section>
